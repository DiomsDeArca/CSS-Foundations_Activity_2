<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Activity 2</title>

    <body>
        <p class="text-alert">I'm just a paragraph  with extra bold text!</p>

        <p class="subsection">I'm a smaller paragraph, also with extra bold text!</p>

        <button class="confirm">Confirm</button> <button class="cancel">Cancel</button>
        <div class="ancestor">
            <div class="contents">I'm a div with thin text!
                <div class="subsection-contents">I'm a div with thin text and a child div!</div>
            </div>
            <div class="siblings">I'm a smaller child div with extra bold text.</div>
        </div>
    </body>
